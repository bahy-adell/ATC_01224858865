<div class="event event-1">
    <div class="card-overview">
        @if(isAdmin && atDashboard){
        <button class="update" (click)="update(event._id)">Update</button>
        }
        <img class="event-img" [src]="imgDomain+event.image" [alt]="event.name" title="event">
        <div class="card">
            <div class="event-title">
                <h1>{{event.name}}</h1>
            </div>
            <div class="event-details">
                <div class="dd">
                    <p>{{event.description|description:15}}</p>
                    <span class="divider"></span>
                </div>
                <div class="dtl">
                    <div class="contain">
                        <div class="event-location">{{event.venue}}</div>
                        <div class="event-date">{{event.date | date}}</div>
                        <div class="event-time">{{event.date | date:'HH:mm'}}</div>
                    </div>
                </div>
            </div>
            <div class="event-price">
                <p>{{event.price|currency}}</p>
            </div>
        </div>
    </div>
    @if(isAdmin && atDashboard){
    <button class="delete" (click)="delete(event._id)">Delete</button>
    }
    <button class="event-button" (click)="book(event._id)">Book Now</button>
</div>
