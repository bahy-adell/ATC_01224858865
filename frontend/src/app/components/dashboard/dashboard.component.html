<div class="home">
    <app-navbar></app-navbar>
    <div class="body">
        <div class="container">
            <div class="header">
                <div class="text-center d-flex align-items-center justify-content-center">
                    <h1>Create New Event</h1>
                    <button class="m-3 p-3" routerLink="/create-event">Create</button>
                </div>
                
                <div class="d-flex justify-content-center filters">
                    <button class="m-2 p-2" (click)="setCategory('')">ALL</button>
                    <button class="m-2 p-2" (click)="setCategory('tech')">Tech</button>
                    <button class="m-2 p-2" (click)="setCategory('design')">Design</button>
                    <button class="m-2 p-2" (click)="setCategory('business')">Business</button>
                    <button class="m-2 p-2" (click)="setCategory('education')">Education</button>
                    <button class="m-2 p-2" (click)="setCategory('workshop')">Workshop</button>
                    <button class="m-2 p-2" (click)="setCategory('health')">Health</button>
                </div>
            </div>
            <div class="events">
                <div class="events_list">
                    @for(event of events; track event._id){
                    <app-card [event]="event"></app-card>
                    }
                </div>
                <div class="m-auto mt-5 w-25 ">
                    <ul class="pagination">
                        @if(pagination.prev){<li (click)="changePage(pagination.prev)" class="page-item"><button
                                class="page-link">Previous</button></li>}
                        @if(pagination.currentPage!==1)
                        {<li (click)="changePage(1)" class="page-item"><button class="page-link">1</button></li>}
                        <li class="page-item "><button class="page-link current">{{pagination.currentPage}}</button>
                        </li>
                        @if(pagination.currentPage!==pagination.totalPages)
                        {<li (click)="changePage(pagination.totalPages!)" class="page-item"><button
                                class="page-link">{{pagination.totalPages}}</button></li>}
                        @if(pagination.next){<li (click)="changePage(pagination.next)" class="page-item"><button
                                class="page-link">Next</button></li>}
                    </ul>
                    <p class="error-message">{{errorMessage}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
